<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- LHS of the page -->
    <div class="container">
        <div class="options-box">
            <h1>Travel Co. Expedition</h1>
            <div>
                <input id="show-listings" type="button" value="Show Listings">
                <input id="hide-listings" type="button" value="Hide Listings">
            </div>
        </div>

        <!-- main map insertion -->
        <div id="map"></div>
    </div>

    <!-- Replace the value of the key parameter with your own API key. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIjM5gQH2ibBO5QB1_5CpQlpNpZe7aSEg&callback=initMap" async defer>
    </script>

    <!-- loads the main map functions here -->
    <script src="map.js">
    </script>

</body>

</html>
