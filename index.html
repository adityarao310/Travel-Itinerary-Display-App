<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- LHS of the page -->
    <div class="container">
        <div class="options-box">
            <h1>Travel Co. Expedition</h1>
            <div>
                <input id="show-listings" type="button" value="Show Listings">
                <input id="hide-listings" type="button" value="Hide Listings">
                <input id="show-routes" type="button" value="Show routes">
                <input id="hide-routes" type="button" value="Hide routes">
            </div>
        </div>

        <!-- main map insertion -->
        <div id="map"></div>

        <!-- Loads jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Loads the Google Maps API -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIjM5gQH2ibBO5QB1_5CpQlpNpZe7aSEg&libraries=geometry&callback=initMap" async defer></script>

        <!-- loads the style of map here -->
        <script src="styles.js">
        </script>

        <!-- loads the locations here -->
        <script src="locations.js"></script>

        <!-- loads the infowindow content here -->
        <script src="InfoWindow.js"></script>

        <!-- loads the main map functions here -->
        <script src="map.js"></script>

</body>

</html>
